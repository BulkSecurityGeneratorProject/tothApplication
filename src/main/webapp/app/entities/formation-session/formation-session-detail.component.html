<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="formationSession">
            <h2><span jhiTranslate="tothApplicationApp.formationSession.detail.title">Formation Session</span> {{formationSession.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tothApplicationApp.formationSession.begin">Begin</span></dt>
                <dd>
                    <span>{{formationSession.begin}}</span>
                </dd>
                <dt><span jhiTranslate="tothApplicationApp.formationSession.end">End</span></dt>
                <dd>
                    <span>{{formationSession.end}}</span>
                </dd>
                <dt><span jhiTranslate="tothApplicationApp.formationSession.studients">Studients</span></dt>
                <dd>
                    <span *ngFor="let studients of formationSession.studients; let last = last">
                        <a [routerLink]="['/studient', studients?.id, 'view' ]">{{studients.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="tothApplicationApp.formationSession.documents">Documents</span></dt>
                <dd>
                    <span *ngFor="let documents of formationSession.documents; let last = last">
                        <a [routerLink]="['/document', documents?.id, 'view' ]">{{documents.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span jhiTranslate="tothApplicationApp.formationSession.formation">Formation</span></dt>
                <dd>
                    <div *ngIf="formationSession.formationId">
                        <a [routerLink]="['/formation', formationSession.formationId, 'view']">{{formationSession.formationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/formation-session', formationSession.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
