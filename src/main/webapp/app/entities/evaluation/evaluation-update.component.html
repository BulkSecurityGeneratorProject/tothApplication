<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-evaluation-heading" jhiTranslate="tothApplicationApp.evaluation.home.createOrEditLabel">Create or edit a Evaluation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tothApplicationApp.evaluation.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('date').invalid && (editForm.get('date').dirty || editForm.get('date').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('date').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tothApplicationApp.evaluation.note" for="field_note">Note</label>
                    <input type="number" class="form-control" name="note" id="field_note"
                           formControlName="note"/>
                    <div *ngIf="editForm.get('note').invalid && (editForm.get('note').dirty || editForm.get('note').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('note').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('note')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tothApplicationApp.evaluation.commentary" for="field_commentary">Commentary</label>
                    <input type="text" class="form-control" name="commentary" id="field_commentary"
                           formControlName="commentary"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tothApplicationApp.evaluation.studient" for="field_studient">Studient</label>
                    <select class="form-control" id="field_studient" name="studient" formControlName="studientId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="studientOption.id" *ngFor="let studientOption of studients; trackBy: trackStudientById">{{studientOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tothApplicationApp.evaluation.trainer" for="field_trainer">Trainer</label>
                    <select class="form-control" id="field_trainer" name="trainer" formControlName="trainerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="trainerOption.id" *ngFor="let trainerOption of trainers; trackBy: trackTrainerById">{{trainerOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tothApplicationApp.evaluation.formationSession" for="field_formationSession">Formation Session</label>
                    <select class="form-control" id="field_formationSession" name="formationSession" formControlName="formationSessionId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="formationSessionOption.id" *ngFor="let formationSessionOption of formationsessions; trackBy: trackFormationSessionById">{{formationSessionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
