<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="document">
            <h2><span jhiTranslate="tothApplicationApp.document.detail.title">Document</span> {{document.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tothApplicationApp.document.title">Title</span></dt>
                <dd>
                    <span>{{document.title}}</span>
                </dd>
                <dt><span jhiTranslate="tothApplicationApp.document.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'tothApplicationApp.TypeDocument.' + document.type}}">{{document.type}}</span>
                </dd>
                <dt><span jhiTranslate="tothApplicationApp.document.filename">Filename</span></dt>
                <dd>
                    <span>{{document.filename}}</span>
                </dd>
            </dl>


            <p>
                <button type="submit"
                        (click)="download()"
                        class="btn btn-info">
                    <fa-icon [icon]="'download'"></fa-icon><span jhiTranslate="file.download">Download</span>
                </button>
            </p>

                <button type="submit"
                        (click)="previousState()"
                        class="btn btn-info">
                    <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                </button>

                <button type="button"
                        [routerLink]="['/document', document.id, 'edit']"
                        class="btn btn-primary">
                    <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                </button>
        </div>
    </div>
</div>
