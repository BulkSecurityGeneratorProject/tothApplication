<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-document-heading" jhiTranslate="tothApplicationApp.document.home.createOrEditLabel">Create or edit a Document</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <input type="file" name="file" (change)="getFile($event)">
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tothApplicationApp.document.filename" for="field_filename" >Filename</label>
                    <input type="text" class="form-control" name="filename" id="field_filename"
                           formControlName="filename"
                                                                                                                                                                                                                                                                                                        />
                    <div *ngIf="editForm.get('filename').invalid && (editForm.get('filename').dirty || editForm.get('filename').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('filename').errors.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tothApplicationApp.document.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                    <div *ngIf="editForm.get('title').invalid && (editForm.get('title').dirty || editForm.get('title').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tothApplicationApp.document.type" for="field_type">Type</label>
                    <select class="form-control" name="type" formControlName="type" id="field_type">
                        <option value="COURSE">{{'tothApplicationApp.TypeDocument.COURSE' | translate}}</option>
                        <option value="EXERCISE">{{'tothApplicationApp.TypeDocument.EXERCISE' | translate}}</option>
                        <option value="ABSENCE">{{'tothApplicationApp.TypeDocument.ABSENCE' | translate}}</option>
                        <option value="CV">{{'tothApplicationApp.TypeDocument.CV' | translate}}</option>
                        <option value="PHOTO">{{'tothApplicationApp.TypeDocument.PHOTO' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('type').invalid && (editForm.get('type').dirty || editForm.get('type').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('type').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>


            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
